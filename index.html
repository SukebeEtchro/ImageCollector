<!DOCTYPE html>
<html>
<head>
	<title>Image Collector</title>
</head>
<body>
<input type="text" id="urltext" style="width: 400px;" />
<input type="button" value="Go" onclick="loadURLs();" />
<div id="etchimg"></div>
<script type="text/javascript">
	function loadURLs() {
		if(!document.getElementById("urltext").value) {
			alert("Paste source in the textbox.");
			return 0;
		}
		console.time("timer");
		var images = [];
		var rawtextArray = document.getElementById("urltext").value.split(" ");
		console.log(rawtextArray);
		rawtextArray.forEach(function(v, i){
			var rer = v.match(/.*(http:\/\/.+[jpg|jpeg|png|gif|bmp])/);
			if(rer != null) {
				images.push(rer[1]);
			}
		});
		if(images.length === 0) {
			alert("Sorry, I found no images on your text.");
		} else {
			console.log(images);
			images.forEach(function(v, i){
				document.getElementById("etchimg").innerHTML += "<img src=" + v + " />";
			});
			console.timeEnd("timer");
		}
	}
</script>
</body>
</html>
